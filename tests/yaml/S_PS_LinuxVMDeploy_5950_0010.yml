resources:
  - name: PowerShellLinuxVMDeploy_fileSpec
    type: FileSpec
    configuration:
      sourceArtifactory: s_artifactory
      pattern: "test-automation-generic-local/PowerShellLinuxVMDeploy_fileSpec.txt"

  - name: myTargetCluster
    type: VmCluster
    configuration:
      sshKey: s_PS_VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_0}

  - name: myCurrentCluster
    type: VmCluster
    configuration:
      sshKey: s_PS_VM_DEPLOY_SSHKEY
      targets:
        - ${int_s_VM_DEPLOY_VM_ADDRESS_1}

pipelines:
  - name: S_PS_LinuxVMDeploy_5950_0010
    steps:
      - name: S_PS_LinuxVMDeploy_5950_0010_1
        type: Powershell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          outputResources:
            - name: PowerShellLinuxVMDeploy_fileSpec
        execution:
          onExecute:
            - echo "File spec ${run_id}" > PowerShellLinuxVMDeploy_fileSpec.txt
            - jfrog rt upload PowerShellLinuxVMDeploy_fileSpec.txt test-automation-generic-local
      - name: S_PS_LinuxVMDeploy_5950_0010_2
        type: jfrog_dev/LinuxVMDeploy
        configuration:
          nodePool: win_2019
          strategy: "blueGreen"
          integrations:
            - name: s_VM_DEPLOY
          inputResources:
            - name: myTargetCluster
            - name: myCurrentCluster
            - name: PowerShellLinuxVMDeploy_fileSpec
          sshUser: ubuntu
          scripts:
            - name: command1
              context: "currentCluster"
              commands:
                - 'echo "commands can run on the currentCluster"'
