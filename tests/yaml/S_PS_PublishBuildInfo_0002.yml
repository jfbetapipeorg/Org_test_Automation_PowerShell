resources:
  - name: S_PS_PublishBuildInfo_0002_output
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: 'name'
      buildNumber: '1'

pipelines:
  - name: pipeline_S_PS_PublishBuildInfo_0002
    steps:
      - name: S_PS_PublishBuildInfo_0002_1
        type: PowerShell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
        execution:
          onExecute:
            - Set-Content -Path S_PS_PublishBuildInfo_0002.txt -Value ${run_id}
            - Invoke-Expression "$jfrog_cli_path rt upload S_PS_PublishBuildInfo_0002.txt test-automation-generic-local"
            - add_run_files (Join-Path ([System.IO.Path]::GetTempPath()) jfrog) jfrog
            - add_run_variables buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${JFROG_CLI_BUILD_NUMBER}
      - name: S_PS_PublishBuildInfo_0002_2
        type: PublishBuildInfo
        configuration:
          nodePool: win_2019
          outputResources:
            - name: S_PS_PublishBuildInfo_0002_output
          inputSteps:
            - name: S_PS_PublishBuildInfo_0002_1
      - name: S_PS_PublishBuildInfo_0002_3
        type: PowerShell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_PublishBuildInfo_0002_output
        execution:
          onExecute:
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 --flat "${project_key}-build-info/${buildName}/${buildNumber}-*.json" "buildInfo.json"
            - jfrog rt delete --insecure-tls=${no_verify_ssl} "${project_key}-build-info/${buildName}/${buildNumber}-*.json"
