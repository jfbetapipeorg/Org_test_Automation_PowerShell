template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_HelmPublish_6191_010_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}
  - name: S_PS_HelmPublish_6191_010_HelmChart
    type: HelmChart
    configuration:
      sourceArtifactory: s_artifactory
      repository: test-automation-helm-local
      version: version
      chart: chart

pipelines:
  - name: pipeline_S_PS_HelmPublish_6191_010
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_HelmPublish_6191_010_1
        type: HelmPublish
        configuration:
          environmentVariables:
            lintFlag: "'key1=val1'"
          chartPath: "./tests/helmCharts/myChart"
          lint: true
          lintFlags: "--set-string ${lintFlag}"
          inputResources:
            - name: S_PS_HelmPublish_6191_010_GitRepo
          outputResources:
            - name: S_PS_HelmPublish_6191_010_HelmChart
          integrations:
            - name: s_artifactory
