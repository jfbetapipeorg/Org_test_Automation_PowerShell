template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_GoBuild_0004_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_GoBuild_0004
    configuration:
      nodePool: win_2019
      environmentVariables:
        readOnly:
          source_location: "tests/Go/HelloWorld"
    steps:
      - name: S_PS_GoBuild_0004
        type: GoBuild
        configuration:
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_GoBuild_0004_GitRepo
          resolverRepo: test-automation-go-virtual
        execution:
          onStart:
            - Push-Location (find_resource_variable $inputGitRepoResourceName resourcePath)
            - Copy-Item -Path "tests\Go\HelloWorld\*" -Recurse
            - Pop-Location
