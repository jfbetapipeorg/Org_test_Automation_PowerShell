pipelines:
  - name: pipeline_S_PS_Language_0020
    steps:
      - name: S_PS_Language_0020
        type: PowerShell
        configuration:
          nodePool: win_2019
          runtime:
            type: image
            image:
              auto:
                language: go
                versions:
                  - 1.11.13
        execution:
          onExecute:
            - go version
            - if($(go version) -ne "go version go1.12.17 windows/amd64"){
              Write-Error "Stop" -ErrorAction Stop
              }
