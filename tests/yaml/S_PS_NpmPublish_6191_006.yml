template: true
valuesFilePath: ../values/gitRepoValues.yml

resources:
  - name: S_PS_NpmPublish_6191_006_GitRepo
    type: GitRepo
    configuration:
      gitProvider: s_gitHub
      path: {{ .Values.GitHub.Org_test_Automation_PowerShell.path }}
      branches:
        include: {{gitBranch}}

pipelines:
  - name: pipeline_S_PS_NpmPublish_6191_006
    configuration:
      nodePool: win_2019
    steps:
      - name: S_PS_NpmPublish_6191_006_1
        type: NpmBuild
        configuration:
          inputResources:
            - name: S_PS_NpmPublish_6191_006_GitRepo
          integrations:
            - name: s_artifactory
          sourceLocation: "tests/npm"
          repositoryName: test-automation-npm-remote
        execution:
          onStart:
            - add_run_variables JFROG_CLI_BUILD_NUMBER=${run_id}
      - name: S_PS_NpmPublish_6191_006_2
        type: NpmPublish
        configuration:
          environmentVariables:
            repo: "test-automation-npm-local"
          repositoryName: ${repo}
          inputSteps:
            - name: S_PS_NpmPublish_6191_006_1
          integrations:
            - name: s_artifactory
