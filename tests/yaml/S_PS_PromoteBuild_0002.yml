resources:
  - name: S_PS_PromoteBuild_0002_input
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: name
      buildNumber: '1'
  - name: S_PS_PromoteBuild_0002_output
    type: BuildInfo
    configuration:
      sourceArtifactory: s_artifactory
      buildName: name
      buildNumber: '1'

pipelines:
  - name: pipeline_S_PS_PromoteBuild_0002
    steps:
      - name: S_PS_PromoteBuild_0002_1
        type: PowerShell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          outputResources:
            - name: S_PS_PromoteBuild_0002_input
        execution:
          onExecute:
            - Set-Content -Path S_PS_PromoteBuild_0002.txt -Value "${run_id}"
            - jfrog rt upload S_PS_PromoteBuild_0002.txt test-automation-generic-local --build-name ${JFROG_CLI_BUILD_NAME} --build-number=${run_id}
            - jfrog rt build-publish ${JFROG_CLI_BUILD_NAME} ${run_id}
            - add_run_variables buildName=${JFROG_CLI_BUILD_NAME} buildNumber=${run_id}
      - name: S_PS_PromoteBuild_0002_2
        type: PromoteBuild
        configuration:
          nodePool: win_2019
          targetRepository: test-automation-generic-promoted-local
          inputResources:
            - name: S_PS_PromoteBuild_0002_input
          outputResources:
            - name: S_PS_PromoteBuild_0002_output
      - name: S_PS_PromoteBuild_0002_3
        type: PowerShell
        configuration:
          nodePool: win_2019
          integrations:
            - name: s_artifactory
          inputResources:
            - name: S_PS_PromoteBuild_0002_output
        execution:
          onExecute:
            - if ("$res_S_PS_PromoteBuild_0002_output_buildName" -ne "$buildName") { throw("failed") }
            - if ("$res_S_PS_PromoteBuild_0002_output_buildNumber" -ne "$buildNumber") { throw("failed") }
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 --flat "test-automation-generic-promoted-local/S_PS_PromoteBuild_0002.txt" "S_PS_PromoteBuild_0002.txt"
            - jfrog rt download --fail-no-op --insecure-tls=${no_verify_ssl} --limit=1 --flat "artifactory-build-info/${buildName}/${buildNumber}-*.json" "buildInfo.json"
            - jfrog rt curl -XDELETE "/api/build/${buildName}?buildNumbers=${buildNumber}&artifacts=1"
